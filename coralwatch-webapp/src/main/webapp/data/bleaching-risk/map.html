<script type="text/javascript" src="//maps.googleapis.com/maps/api/js?sensor=false"></script>

<script src="/coralwatch/js/markerclusterer_compiled.js"></script>
<script>

var markerById = {};
var map;
var infowindow;
var markers = [];
var markerCluster;

function triggerMarkerClick(markerId) {
  google.maps.event.trigger(markerById[markerId], 'click');
}

function addControl(map, id, clickHandler) {
  var bt = jQuery('#'+id);
  bt.click(clickHandler);
  map.controls[google.maps.ControlPosition.BOTTOM_LEFT].push(bt[0]);
  bt.show();
}

function initMarkers(all) {
  var url = '/coralwatch/api/bleaching-risk';
  if(all) {
    url += '?all=all';
  }
  var xhrArgs = {
    url: url,
    handleAs: "json",
    sync: false,
    load: function(surveys) {
      markerById = {};
      markers = [];
      if(markerCluster) {
        markerCluster.clearMarkers();
      } else {
        markerCluster = new MarkerClusterer(map, [], {zoomOnClick: false});
      }
      for (var i = 0; i < surveys.length; i++) {
        var survey = {
          id : surveys[i][0],
          date: surveys[i][4],
          lat: surveys[i][6],
          lng: surveys[i][7]
        }
        var marker=new google.maps.Marker({
          position:new google.maps.LatLng(survey.lat,survey.lng),
          map: map,
          id: survey.id,
          title: String(survey.date)
        });
        markerById[marker.id] = marker;
        google.maps.event.addListener(marker, 'click', (function(marker, i) {
          return function() {
            dojo.xhrGet({
              url: '/web/guest/map?p_p_id=mapportlet_WAR_coralwatch&p_p_lifecycle=2&p_p_state=normal&p_p_mode=view&p_p_resource_id=survey&p_p_cacheability=cacheLevelPage&p_p_col_id=column-1&p_p_col_count=1',
              content: {
                  _mapportlet_WAR_coralwatch_format: 'html',
                  _mapportlet_WAR_coralwatch_id: marker.id
                },
                handleAs: "text",
                load: function(content) {
                    infowindow.setContent(content);
                    infowindow.open(map, marker);
                },
                error: function(error) {
                    infowindow.setContent("Error opening survey details.");
                    infowindow.open(map, marker);
                }
            });
        }})(marker, i));
        markers.push(marker);
      }
      markerCluster.addMarkers(markers);
      google.maps.event.addListener(markerCluster, 'clusterclick', function(cluster) {
        var surveyUrlPrefix =
          'survey' +
          '?p_p_id=surveyportlet_WAR_coralwatch' +
          '&_surveyportlet_WAR_coralwatch_cmd=view' +
          '&_surveyportlet_WAR_coralwatch_surveyId=';
        var html = '<div style="width: 240px; height:300px; overflow: auto;">';
        html += '<h4>' + cluster.getMarkers().length + ' Surveys:</h4>';
        html += '<ul>';
        for (var i = 0; i < cluster.getMarkers().length; i++) {
          html += '<li>';
          html += '<a href="javascript:void(0)" onclick="triggerMarkerClick('+cluster.getMarkers()[i].id+')">' + cluster.getMarkers()[i].title.replace(/\s/g, '&nbsp;') + '</a> ';
          html += '<a href="' + surveyUrlPrefix + cluster.getMarkers()[i].id + '">(link)</a>';
          html += '</li>';
        }
        html += '</ul>';
        html += '</div>';
        infowindow.setContent(html);
        infowindow.setPosition(cluster.getMarkers()[0].position);
        infowindow.setMap(map);
      });
    },
    error: function(error) {
      console.error('error loading surveys %o', error);
    }
  }
  var deferred = dojo.xhrGet(xhrArgs);
}

function initialize() {
  var mapProp = {
    center:new google.maps.LatLng(25.799891, 15.468750),
    zoom:2,
    mapTypeId:google.maps.MapTypeId.HYBRID
  };
  map=new google.maps.Map(document.getElementById("mapDiv"),mapProp);
  addControl(map, 'btAll', function() {
    initMarkers(true);
  });
  addControl(map, 'btCurrent', function() {
    initMarkers(false);
  });
  infowindow = new google.maps.InfoWindow();
  google.maps.event.addListener(map, 'zoom_changed', function() {
    infowindow.close();
  });
  initMarkers(false);
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>

<style>
.controlUI {
  background-color: #fff;
  border: 2px solid #fff;
  border-radius: 3px;
  box-shadow: 0 2px 6px rgba(0,0,0,.3);
  cursor: pointer;
  margin-bottom: 10px;
  margin-right: 10px;
  text-align: center;
  width: 75px;
}

.controlText {
  color: rgb(25,25,25);
  font-famility: sans-serif;
  font-size: 12px;
  line-height: 38px;
  padding-left: 5px;
  padding-right: 5px;
}

.hidden {
  display: none;
}
</style>

<h2 style="margin-top:0px;">This map shows surveys that have been classified as a 'bleaching risk'.</h2>
<div id="mapDiv" style="height: 650px; border: 2px solid #333333"></div>

<div id="btAll" class="hidden"><div class="controlUI"><div class="controlText">All</div></div></div>
<div id="btCurrent" class="hidden"><div class="controlUI"><div class="controlText">Current</div></div></div>
